<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
    /* Styling for demonstration purposes */
    .code-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .code {
        width: 40px;
        height: 40px;
        margin: 0 5px;
        text-align: center;
        font-size: 1.5rem;
    }
</style>
</head>
<body>

<h1 id="verification_heading">OTP Verification</h1>
<h2 id="verification_subtext">Enter the 6-digit OTP</h2>

<div class="code-container">
    <input type="text" class="code" maxlength="1" onkeyup="focusNextInput(this)" />
    <input type="text" class="code" maxlength="1" onkeyup="focusNextInput(this)" />
    <input type="text" class="code" maxlength="1" onkeyup="focusNextInput(this)" />
    <input type="text" class="code" maxlength="1" onkeyup="focusNextInput(this)" />
    <input type="text" class="code" maxlength="1" onkeyup="focusNextInput(this)" />
    <input type="text" class="code" maxlength="1" onkeyup="focusNextInput(this)" />
</div>

<script>
function focusNextInput(currentInput) {
    if (currentInput.value.length === 1) {
        var nextInput = currentInput.nextElementSibling;
        if (nextInput) {
            nextInput.focus();
        }
    } else if (currentInput.value.length === 0) {
        var prevInput = currentInput.previousElementSibling;
        if (prevInput) {
            prevInput.focus();
        }
    }
}
</script>

</body>
</html>
