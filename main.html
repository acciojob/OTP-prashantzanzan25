<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        #verification_heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #verification_subtext {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }
        
        .code-container {
            display: flex;
            justify-content: center;
        }
        
        .code {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input:focus {
            outline: none;
            border-color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="verification_heading">OTP Verification</h2>
        <p id="verification_subtext">Please enter the 6-digit OTP sent to your mobile number</p>
        <div class="code-container">
            <input type="text" class="code" maxlength="1" autofocus>
            <input type="text" class="code" maxlength="1">
            <input type="text" class="code" maxlength="1">
            <input type="text" class="code" maxlength="1">
            <input type="text" class="code" maxlength="1">
            <input type="text" class="code" maxlength="1">
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.code');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace') {
                    if (index > 0 && e.target.value.length === 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });
    </script>
</body>
</html>
